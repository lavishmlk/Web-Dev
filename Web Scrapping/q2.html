<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

      /* descendant selector */
      div ol
      {
          color: blue;
      }

    </style>

</head>

<body>

    <!-- write css selector to select the obvious list item to make it blue -->
    <ol>
        <li>I</li>
        <li>am</li>
        <li>a</li>
        <li>list</li>
    </ol>

    <div>
        <ol>
            <li>Select</li>
            <li>Me</li>
        </ol>
    </div>
</body>
</html>
