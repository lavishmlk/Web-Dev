        /* attribute selector */
        input[value = "Select Me"] {
            color: blue;
        }
    </style>
</head>

    <!-- Make the select me button color blue -->
    <form action="">
        <input type="button" value="Click Me">
        <input type="button" value="Select Me">
    </form>
</body>
